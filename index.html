<html>

<head>
    <title>Dieline Maker</title>
    <link rel="stylesheet" href="style.css">

    <script src="Assets/lib/p5.min.js"></script>
    <script src="Assets/lib/p5.dom.js"></script>
</head>

<body>
    <script src="sketch.js"></script>
    <h1>Dieline Maker</h1>
    <div>
        <table>
            <tr>
                <td>Length</td>
                <td><input id="length" type="number" value="80"></td>
            </tr>
            <tr>
                <td>Width</td>
                <td><input id="width" type="number" value="20"></td>
            </tr>
            <tr>
                <td>Depth</td>
                <td><input id="depth" type="number" value="120"></td>
            </tr>
            <tr>
                <td>Glue Flap</td>
                <td><input id="glueFlap" type="number" value="10"></td>
            </tr>
            <tr>
                <td>Tuck Flap</td>
                <td><input id="tuckFlap" type="number" value="12"></td>
            </tr>
        </table>
        <br>
        <input type="button" value="Make Dieline">
    </div>
</body>

</html>
